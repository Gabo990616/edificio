<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
    {% block css %}

    {% endblock %}

    <title>Home</title>
  </head>

  <body>
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-city"></i> Menu</h2>
      </div>

      <ul class="sidebar-menu">
        <li>
          <a href="{% url 'listar_edificios' %}" id="linkEdificio" class="{% if request.resolver_match.url_name == 'listar_edificios' %}active{% endif %}">
            <i class="fas fa-building"></i>
            <span class="menu-text">Edificios</span>
          </a>
        </li>
        <li>
          <a href="{% url 'listar_apartamentos' %}" id="linkApartamento" class="{% if request.resolver_match.url_name == 'listar_apartamentos' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span class="menu-text">Apartamentos</span>
          </a>
        </li>
        <li>
          <a href="{% url 'listar_propietarios' %}" id="linkPropietarios" class="{% if request.resolver_match.url_name == 'listar_propietarios' %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span class="menu-text">Propietarios</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
      <button class="btn btn-primary d-md-none mb-3" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      {% block contenido %}

      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
      {% for m in messages %}
        <script>
          Swal.fire({
            icon: 'success',
            title: '{{ m }}',
            showConfirmButton: false,
            timer: 1500
          })
        </script>
      {% endfor %}
    {% endif %}

    {% block js %}
      <script>
        function toggleSidebar() {
          const sidebar = document.querySelector('.sidebar')
          sidebar.classList.toggle('mobile-hidden')
        }
      </script>
    {% endblock %}
  </body>
</html>
