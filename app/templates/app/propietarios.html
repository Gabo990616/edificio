{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
  <section class="card" id="formPropietarios" style="display:none;">
    <h1>Datos de Propietarios</h1>
    <form id="propietariosForm">
      <label for="propietarioSelect">Propietario:</label>
      <select id="propietarioSelect" required>
        <option value="" disabled selected>-- Seleccione propietario --</option>
      </select>

      <label for="apartamentoSelect">Apartamentos asociados:</label>
      <select id="apartamentoSelect" multiple size="4" disabled></select>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" />

      <label for="nacionalidad">Nacionalidad:</label>
      <select id="nacionalidad" name="nacionalidad">
        <!-- Opciones se llenan dinámicamente -->
      </select>

      <label for="visa">Visa:</label>
      <select id="visa" name="visa">
        <option value="">-- Seleccione visa --</option>
        <option value="Turista">Turista</option>
        <option value="Residencia">Residencia</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Inversión">Inversión</option>
        <option value="Diplomática">Diplomática</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="entradaPais">Entrada al País:</label>
      <input type="date" id="entradaPais" name="entradaPais" />

      <label for="salidaPais">Salida del País:</label>
      <input type="date" id="salidaPais" name="salidaPais" />

      <fieldset style="margin-top: 20px;">
        <legend>Entradas y Salidas</legend>
        <table id="tablaEntradasSalidas">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="tbodyEntradasSalidas"></tbody>
        </table>
        <div style="margin-top: 10px;">
          <input type="date" id="fechaEntradaSalida" />
          <select id="tipoEntradaSalida">
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
          </select>
          <button type="button" id="agregarEntradaSalidaBtn">Agregar</button>
        </div>
      </fieldset>

      <div class="flex-row">
        <label>Teléfono 1:<input type="text" id="telefono1" name="telefono1" /></label>
        <label>Teléfono 2:<input type="text" id="telefono2" name="telefono2" /></label>
      </div>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" />

      <button type="submit" id="guardarBtnProp">Guardar</button>
      <button type="button" id="modificarBtnProp" style="display:none;">Modificar</button>
    </form>
  </section>
{% endblock %}
