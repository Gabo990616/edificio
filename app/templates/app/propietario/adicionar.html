{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
  {% load crispy_forms_tags %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-primary text-white text-center py-4 rounded-top">
            <h2 class="mb-0"><i class="fas fa-user me-2"></i>Datos del Propietario</h2>
          </div>
          <div class="card-body p-5">
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}

              <hr class="my-4" />

              <div class="d-flex justify-content-between mt-4">
                <a href="{{ return_url }}" class="btn btn-outline-secondary px-4"><i class="fas fa-arrow-left me-2"></i>Cancelar</a>
                <button type="submit" class="btn btn-primary px-4">
                  {% if 'apartamento' in return_url %}
                    <i class="fas fa-save me-2"></i>Guardar y Volver
                  {% else %}
                    <i class="fas fa-save me-2"></i>Guardar
                  {% endif %}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
